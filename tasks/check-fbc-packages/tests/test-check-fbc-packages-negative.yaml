---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-check-fbc-packages-negative
  annotations:
    test/assert-task-failure: "run-task"
spec:
  description: Test checking fbc allowedPackages when the packages do not match; task should fail as expected.
  workspaces:
    - name: tests-workspace
  tasks:
    - name: setup
      workspaces:
        - name: data
          workspace: tests-workspace
      taskSpec:
        workspaces:
          - name: data
        steps:
          - name: setup-values
            image: quay.io/konflux-ci/release-service-utils:31c0a95a9604fd16b002b4969cfd74753d9c5e77
            script: |
              #!/usr/bin/env bash
              set -eux

              cat > "$(workspaces.data.path)/snapshot_spec.json" << EOF
              {
                "application": "myapp",
                "components": [
                  {
                    "name": "comp0",
                    "containerImage": "registry.io/image0@sha256:0000",
                    "repository": "prod-registry.io/prod-location0"
                  }
                ]
              }
              EOF

              cat > "$(workspaces.data.path)/data.json" << EOF
              {
                "fbc": {
                  "allowedPackages": ["test-package-2"]
                }
              }
              EOF
    - name: run-task
      taskRef:
        name: check-fbc-packages
      params:
        - name: snapshotPath
          value: snapshot_spec.json
        - name: dataPath
          value: data.json
      workspaces:
        - name: data
          workspace: tests-workspace
      runAfter:
        - setup
