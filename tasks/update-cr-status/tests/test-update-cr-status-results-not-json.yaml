---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-update-cr-status-results-not-json
  annotations:
    test/assert-task-failure: "run-task"
spec:
  description: |
    Run the update-cr-status task where a file in the provided results dir
    is not proper json. The pipeline should fail.
  workspaces:
    - name: tests-workspace
  tasks:
    - name: setup
      taskSpec:
        steps:
          - name: setup
            image: quay.io/konflux-ci/release-service-utils:31c0a95a9604fd16b002b4969cfd74753d9c5e77
            script: |
              #!/usr/bin/env sh
              set -eux

              mkdir "$(workspaces.data.path)/results/"
              cat > "$(workspaces.data.path)/results/test.json" << EOF
              this
              is
               not
              json
              }
              EOF
      workspaces:
        - name: data
          workspace: tests-workspace
    - name: run-task
      taskRef:
        name: update-cr-status
      params:
        - name: resource
          value: default/my-release
        - name: resultsDirPath
          value: results
      runAfter:
        - setup
      workspaces:
        - name: data
          workspace: tests-workspace
