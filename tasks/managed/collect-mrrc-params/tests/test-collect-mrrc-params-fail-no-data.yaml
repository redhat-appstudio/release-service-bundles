---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-collect-mrrc-params-fail-no-data
  annotations:
    test/assert-task-failure: "run-task"
spec:
  description: |
    Run the collect-mrrc-params task with no data file and verify the taks fails as expected
  workspaces:
    - name: tests-workspace
  tasks:
    - name: setup
      workspaces:
        - name: data
          workspace: tests-workspace
      taskSpec:
        steps:
          - name: setup-values
            image: quay.io/konflux-ci/release-service-utils:e633d51cd41d73e4b3310face21bb980af7a662f
            script: |
              #!/usr/bin/env sh
              set -eux

              cat > "$(workspaces.data.path)/snapshot_spec.json" << EOF
              {
                "application": "test",
                "components": [
                  {
                    "containerImage": "quay.io/test/test.zip@sha256:02b0c8aadf2b7c69",
                    "name": "test-0.0.1"
                  }
                ]
              }
              EOF
    - name: run-task
      taskRef:
        name: collect-mrrc-params
      params:
        - name: dataJsonPath
          value: data.json
        - name: snapshotPath
          value: "snapshot_spec.json"
      workspaces:
        - name: data
          workspace: tests-workspace
      runAfter:
        - setup
