---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-collect-pyxis-params-fail-no-secret
  annotations:
    test/assert-task-failure: "run-task"
spec:
  description: |
    Run the collect-pyxis-params task with no secret in the data file and verify the taks fails as expected
  workspaces:
    - name: tests-workspace
  tasks:
    - name: setup
      workspaces:
        - name: data
          workspace: tests-workspace
      taskSpec:
        workspaces:
          - name: data
        steps:
          - name: setup-values
            image: quay.io/konflux-ci/release-service-utils:31c0a95a9604fd16b002b4969cfd74753d9c5e77
            script: |
              #!/usr/bin/env bash
              set -eux

              cat > "$(workspaces.data.path)/data.json" << EOF
              {
                "pyxis": {
                  "server": "stage"
                }
              }
              EOF
    - name: run-task
      taskRef:
        name: collect-pyxis-params
      params:
        - name: dataPath
          value: data.json
      workspaces:
        - name: data
          workspace: tests-workspace
      runAfter:
        - setup
