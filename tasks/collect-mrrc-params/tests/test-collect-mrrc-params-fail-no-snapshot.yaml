---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-collect-mrrc-params-fail-no-snapshot
  annotations:
    test/assert-task-failure: "run-task"
spec:
  description: |
    Run the collect-mrrc-params task with no snapshot file and verify the taks fails as expected
  workspaces:
    - name: tests-workspace
  tasks:
    - name: setup
      workspaces:
        - name: data
          workspace: tests-workspace
      taskSpec:
        steps:
          - name: setup-values
            image: quay.io/konflux-ci/release-service-utils:31c0a95a9604fd16b002b4969cfd74753d9c5e77
            script: |
              #!/usr/bin/env sh
              set -eux

              cat > "$(workspaces.data.path)/data.json" << EOF
              {
                "releaseNotes": {
                  "product_name": "test",
                  "product_version": "0.0.1"
                },
                "mrrc": {
                  "charonConfig":"charon-config",
                  "awsSecret": "charon-aws-credentials",
                  "environment": "dev",
                  "release": "ga"
                }
              }
              EOF
    - name: run-task
      taskRef:
        name: collect-mrrc-params
      params:
        - name: dataJsonPath
          value: data.json
        - name: snapshotPath
          value: "snapshot_spec.json"
      workspaces:
        - name: data
          workspace: tests-workspace
      runAfter:
        - setup