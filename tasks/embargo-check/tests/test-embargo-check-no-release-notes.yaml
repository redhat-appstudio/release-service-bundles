---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-embargo-check-no-release-notes
spec:
  description: Test for embargo-check where the data JSON has no releaseNotes key
  workspaces:
    - name: tests-workspace
  tasks:
    - name: setup
      workspaces:
        - name: data
          workspace: tests-workspace
      taskSpec:
        workspaces:
          - name: data
        steps:
          - name: setup-values
            image: quay.io/konflux-ci/release-service-utils:31c0a95a9604fd16b002b4969cfd74753d9c5e77
            script: |
              #!/usr/bin/env sh
              set -eux

              cat > $(workspaces.data.path)/data.json << EOF
              {
                "foo": "bar"
              }
              EOF
    - name: run-task
      taskRef:
        name: embargo-check
      params:
        - name: dataPath
          value: data.json
        - name: pipelineRunUid
          value: $(context.pipelineRun.uid)
      workspaces:
        - name: data
          workspace: tests-workspace
      runAfter:
        - setup
