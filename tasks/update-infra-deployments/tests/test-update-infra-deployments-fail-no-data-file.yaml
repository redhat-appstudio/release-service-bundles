---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-update-infra-deployments-fail-no-data-file
  annotations:
    test/assert-task-failure: "run-task"
spec:
  description: |
    Run the update-infra-deployments task with the no data file present. The task should fail.
  workspaces:
    - name: tests-workspace
  tasks:
    - name: setup
      workspaces:
        - name: data
          workspace: tests-workspace
      taskSpec:
        workspaces:
          - name: data
        steps:
          - name: setup-values
            image: quay.io/konflux-ci/release-service-utils:31c0a95a9604fd16b002b4969cfd74753d9c5e77
            script: |
              #!/usr/bin/env sh
              set -eux

              cat > "$(workspaces.data.path)"/snapshot.json << EOF
              {
                "application": "myapp",
                "components": [
                  {
                    "name": "comp",
                    "containerImage": "registry.io/image:tag",
                    "repository": "prod-registry.io/prod-location",
                    "tags": [
                      "tag"
                    ]
                  }
                ]
              }
              EOF
    - name: run-task
      taskRef:
        name: update-infra-deployments
      params:
        - name: snapshotPath
          value: snapshot.json
        - name: dataJsonPath
          value: data.json
        - name: originRepo
          value: repo
        - name: revision
          value: production
      workspaces:
        - name: data
          workspace: tests-workspace
      runAfter:
        - setup
