---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-make-repo-public-fail-curl
  annotations:
    test/assert-task-failure: "run-task"
spec:
  description: |
    Run the test-make-repo-public task with curl failing
    and check that the task fails.
  workspaces:
    - name: tests-workspace
  tasks:
    - name: setup
      workspaces:
        - name: data
          workspace: tests-workspace
      taskSpec:
        workspaces:
          - name: data
        steps:
          - name: setup-values
            image: quay.io/konflux-ci/release-service-utils:31c0a95a9604fd16b002b4969cfd74753d9c5e77
            script: |
              #!/usr/bin/env bash
              set -eux

              cat > "$(workspaces.data.path)/data.json" << EOF
              {
                "mapping": {
                  "components": [
                    {
                      "name": "mycomponent1",
                      "repository": "quay.io/redhat-services-prod/myrepofailing",
                      "public": true
                    }
                  ],
                  "defaults": {}
                },
                "registrySecret": "test-registry-secret"
              }
              EOF
    - name: run-task
      taskRef:
        name: make-repo-public
      params:
        - name: dataPath
          value: data.json
        - name: registrySecret
          value: "test-registry-secret"
      workspaces:
        - name: data
          workspace: tests-workspace
      runAfter:
        - setup
