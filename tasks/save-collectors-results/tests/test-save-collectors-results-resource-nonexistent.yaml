---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-save-collectors-results-resource-nonexistent
  annotations:
    test/assert-task-failure: "run-task"
spec:
  description: |
    Run the save-collectors-results task where the provided resource
    does not exist on the cluster. The pipeline should fail.
  workspaces:
    - name: tests-workspace
  tasks:
    - name: setup
      taskSpec:
        steps:
          - name: setup
            image: quay.io/konflux-ci/release-service-utils:31c0a95a9604fd16b002b4969cfd74753d9c5e77
            script: |
              #!/usr/bin/env sh
              set -eux

              mkdir "$(workspaces.data.path)/results/"
              cat > "$(workspaces.data.path)/results/managed-test.json" << EOF
              {
                  "automated": true
              }
              EOF
      workspaces:
        - name: data
          workspace: tests-workspace
    - name: run-task
      taskRef:
        name: save-collectors-results
      params:
        - name: resource
          value: default/my-release
        - name: resultsDirPath
          value: results
      runAfter:
        - setup
      workspaces:
        - name: data
          workspace: tests-workspace
