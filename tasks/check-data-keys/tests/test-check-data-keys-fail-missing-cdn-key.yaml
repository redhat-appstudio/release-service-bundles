---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-check-data-keys-fail-missing-cdn-key
  annotations:
    test/assert-task-failure: "run-task"
spec:
  description: |
    Run the check-data-keys task with the cdn key missing the env in the data json and
    verify that the task fails as expected.
  workspaces:
    - name: tests-workspace
  tasks:
    - name: setup
      workspaces:
        - name: data
          workspace: tests-workspace
      taskSpec:
        workspaces:
          - name: data
        steps:
          - name: setup
            image: quay.io/konflux-ci/release-service-utils:31c0a95a9604fd16b002b4969cfd74753d9c5e77
            script: |
              #!/usr/bin/env sh
              set -eux

              cat > "$(workspaces.data.path)/data.json" << EOF
              {
                "cdn": {
                  "somekey": "some value"
                }
              }
              EOF
    - name: run-task
      taskRef:
        name: check-data-keys
      params:
        - name: dataPath
          value: "data.json"
        - name: systems
          value:
            - cdn
      workspaces:
        - name: data
          workspace: tests-workspace
      runAfter:
        - setup
