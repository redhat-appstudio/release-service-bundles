---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-run-collectors-no-crs
spec:
  description: |
    Run the collectors task with no ReleasePlan or ReleasePlanAdmission. The task should still pass
  workspaces:
    - name: tests-workspace
  tasks:
    - name: setup
      taskSpec:
        steps:
          - name: setup
            image: quay.io/konflux-ci/release-service-utils:31c0a95a9604fd16b002b4969cfd74753d9c5e77
            script: |
              #!/usr/bin/env bash
              set -eux

              mkdir "$(workspaces.data.path)"/results
      workspaces:
        - name: data
          workspace: tests-workspace
    - name: run-task
      taskRef:
        name: run-collectors
      params:
        - name: releasePlanPath
          value: test_release_plan.json
        - name: releasePlanAdmissionPath
          value: test_release_plan_admission.json
        - name: resultsDir
          value: results
      runAfter:
        - setup
      workspaces:
        - name: data
          workspace: tests-workspace
    - name: check-result
      workspaces:
        - name: data
          workspace: tests-workspace
      runAfter:
        - run-task
      taskSpec:
        workspaces:
          - name: data
        steps:
          - name: check-result
            image: quay.io/konflux-ci/release-service-utils:31c0a95a9604fd16b002b4969cfd74753d9c5e77
            script: |
              #!/usr/bin/env bash
              set -eux

              if [ "$(find "$(workspaces.data.path)/results" -type f | wc -l)" -ne 0 ] ; then
                  echo "No collectors should have been run, but that was not not the case. Collector files:"
                  ls "$(workspaces.data.path)/results"
                  exit 1
              fi
