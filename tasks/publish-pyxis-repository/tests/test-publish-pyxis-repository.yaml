---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-publish-pyxis-repository
spec:
  description: |
    Run the publish-pyxis-repository task with multiple components and verify catalog URLs.
  workspaces:
    - name: tests-workspace
  tasks:
    - name: setup
      workspaces:
        - name: data
          workspace: tests-workspace
      taskSpec:
        workspaces:
          - name: data
        steps:
          - name: setup-values
            image: quay.io/konflux-ci/release-service-utils:e633d51cd41d73e4b3310face21bb980af7a662f
            script: |
              #!/usr/bin/env bash
              set -eux

              mkdir -p "$(workspaces.data.path)/results"

              cat > "$(workspaces.data.path)/snapshot_spec.json" << EOF
              {
                "application": "my-app",
                "components": [
                  {
                    "repository": "quay.io/redhat-prod/my-product----my-image1",
                    "name": "component1"
                  },
                  {
                    "repository": "quay.io/redhat-prod/my-product----my-image2",
                    "name": "component2"
                  },
                  {
                    "repository": "quay.io/redhat-prod/my-product----my-image3",
                    "name": "component3"
                  }
                ]
              }
              EOF

              cat > "$(workspaces.data.path)/mydata.json" << EOF
              {
                "mapping": {
                }
              }
              EOF
    - name: run-task
      taskRef:
        name: publish-pyxis-repository
      params:
        - name: pyxisSecret
          value: test-publish-pyxis-repository-cert
        - name: snapshotPath
          value: snapshot_spec.json
        - name: dataPath
          value: mydata.json
        - name: resultsDirPath
          value: results
      workspaces:
        - name: data
          workspace: tests-workspace
      runAfter:
        - setup
    - name: check-result
      params:
        - name: signRegistryAccessPath
          value: $(tasks.run-task.results.signRegistryAccessPath)
      workspaces:
        - name: data
          workspace: tests-workspace
      taskSpec:
        params:
          - name: signRegistryAccessPath
        workspaces:
          - name: data
        steps:
          - name: check-result
            image: quay.io/konflux-ci/release-service-utils:e633d51cd41d73e4b3310face21bb980af7a662f
            script: |
              #!/usr/bin/env bash
              set -eux

              RESULTS_FILE="$(workspaces.data.path)/results/publish-pyxis-repository-results.json"

              if [ ! -f "$RESULTS_FILE" ]; then
                  echo "Error: Results file not found."
                  exit 1
              fi

              EXPECTED_RESULTS='{
                "catalog_urls": [
                  {
                    "name": "component1",
                    "url": "https://catalog.redhat.com/software/containers/my-product/my-image1/1"
                  },
                  {
                    "name": "component2",
                    "url": "https://catalog.redhat.com/software/containers/my-product/my-image2/3"
                  },
                  {
                    "name": "component3",
                    "url": "https://catalog.redhat.com/software/containers/my-product/my-image3/5"
                  }
                ]
              }'

              # Use jq to compare JSON objects
              if ! echo "$EXPECTED_RESULTS" | jq --argfile actual "$RESULTS_FILE" -e '. == $actual' > /dev/null; then
                  echo "Error: Results do not match expected output."
                  echo "Expected: $EXPECTED_RESULTS"
                  echo "Actual: $(cat "$RESULTS_FILE")"
                  exit 1
              fi

              if [ "$(wc -l < "$(workspaces.data.path)/mock_curl.txt")" != 6 ]; then
                  echo Error: curl was expected to be called 6 times. Actual calls:
                  cat "$(workspaces.data.path)/mock_curl.txt"
                  exit 1
              fi

              [[ "$(head -n 1 "$(workspaces.data.path)/mock_curl.txt")" \
                  == *"/my-product/my-image1 "* ]]
              [[ "$(head -n 2 "$(workspaces.data.path)/mock_curl.txt" | tail -n 1)" \
                  == *"/id/1 "* ]]
              [[ "$(head -n 3 "$(workspaces.data.path)/mock_curl.txt" | tail -n 1)" \
                  == *"/my-product/my-image2 "* ]]
              [[ "$(head -n 4 "$(workspaces.data.path)/mock_curl.txt" | tail -n 1)" \
                  == *"/id/3 "* ]]
              [[ "$(head -n 5 "$(workspaces.data.path)/mock_curl.txt" | tail -n 1)" \
                  == *"/my-product/my-image3 "* ]]
              [[ "$(tail -n 1 "$(workspaces.data.path)/mock_curl.txt")" \
                  == *"/id/5 "* ]]

              SIGN_ACCESS_FILE="$(workspaces.data.path)/$(params.signRegistryAccessPath)"
              if [ "$(wc -l < "$SIGN_ACCESS_FILE")" != 0 ]; then
                echo "Error: The signRegistryAccessPath file was expected to be empty. Instead, it contains:"
                cat "$SIGN_ACCESS_FILE"
              fi
      runAfter:
        - run-task
