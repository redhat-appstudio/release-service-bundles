---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-validate-single-component
spec:
  description: |
    Run the validate-single-component task where sample snapshot
    contain single component and pipeline should succeed.
  workspaces:
    - name: tests-workspace
  tasks:
    - name: setup
      taskSpec:
        steps:
          - name: add-snapshot
            image: quay.io/konflux-ci/release-service-utils:31c0a95a9604fd16b002b4969cfd74753d9c5e77
            script: |
              #!/usr/bin/env sh
              set -eux

              yq -o json > "$(workspaces.data.path)/snapshot_spec.json" << EOF
              {
                  "application": "foo-app",
                  "artifacts": {},
                  "components": [
                      {
                          "containerImage": "test-container-foo:bar",
                          "name": "test-container-foo",
                          "source": {
                              "git": {
                                  "context": "./",
                                  "dockerfileUrl": "build/Dockerfile",
                                  "revision": "foo",
                                  "url": "https://github.com/foo/bar"
                              }
                          },
                          "repository": "test/foo/bar"
                      }]
              }
              EOF
      workspaces:
        - name: data
          workspace: tests-workspace
    - name: run-task
      taskRef:
        name: validate-single-component
      params:
        - name: snapshotPath
          value: snapshot_spec.json
      runAfter:
        - setup
      workspaces:
        - name: data
          workspace: tests-workspace
