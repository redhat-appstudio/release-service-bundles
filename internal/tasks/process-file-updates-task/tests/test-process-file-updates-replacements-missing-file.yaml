---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-process-file-updates-replacements-missing-file
  annotations:
    test/assert-task-failure: "run-task"
spec:
  description: |
    Run the process-file-updates task with replacements which contain a non-existent path.
  workspaces:
    - name: tests-workspace
  tasks:
    - name: setup
      workspaces:
        - name: pipeline
          workspace: tests-workspace
      taskSpec:
        workspaces:
          - name: pipeline
        steps:
          - name: setup-values
            image: quay.io/konflux-ci/release-service-utils:e633d51cd41d73e4b3310face21bb980af7a662f
            script: |
              #!/usr/bin/env bash
              set -eux

              mkdir -p "$(workspaces.pipeline.path)/$(context.pipelineRun.uid)/file-updates"
              cd "$(workspaces.pipeline.path)/$(context.pipelineRun.uid)/file-updates"
              mkdir one-update
              cd one-update
              git config --global init.defaultBranch main
              git init .
              git config --global user.email "test@test.com"
              git config --global user.name "tester"
  
              mkdir addons
              cat > "addons/my-addon2.yaml" << EOF
              indexImage: 
              name: test
              EOF
              git add addons/my-addon2.yaml
              git commit -m "prior commit"
    - name: run-task
      taskRef:
        name: process-file-updates-task
      params:
        - name: upstream_repo
          value: "https://some.gitlab/test/one-update.git"
        - name: repo
          value: "https://some.gitlab/test/one-update.git"
        - name: ref
          value: "main"
        - name: paths
          value: >-
            [{"path":"addons/missing.yaml","replacements":[{"key":
            ".indexImage","replacement":"|indexImage.*|indexImage: Tom|"}]}]
        - name: application
          value: "scott"
        - name: file_updates_secret
          value: "file-updates-secret"
        - name: tempDir
          value: "$(workspaces.pipeline.path)/$(context.pipelineRun.uid)/file-updates"
      workspaces:
        - name: pipeline
          workspace: tests-workspace
      runAfter:
        - setup
  finally:
    - name: cleanup
      params:
        - name: tempDir
          value: "$(workspaces.pipeline.path)/$(context.pipelineRun.uid)/file-updates"
      taskSpec:
        params:
          - name: tempDir
            type: string
        steps:
          - name: delete-crs
            image: quay.io/konflux-ci/release-service-utils:e633d51cd41d73e4b3310face21bb980af7a662f
            script: |
              #!/usr/bin/env bash
              set -eux

              rm -rf "$(params.tempDir)"
      workspaces:
        - name: pipeline
          workspace: tests-workspace
